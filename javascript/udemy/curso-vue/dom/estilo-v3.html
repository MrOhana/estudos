<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: white;
    }

    .c0 {
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }
    
    .c3 {
        background-color: blue;
    }

    .c4 {
        background-color: pink;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1"
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classCSS, {girar: aplicarGiro}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classCSS: 'c0',
            aplicarGiro: false
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        },
        watch: {
            classCSS() {
                this.aplicarGiro = this.classCSS == 'c4'
            }
        }
    })
</script>
