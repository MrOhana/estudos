<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logged">Usuário logado: {{ nome }}</p>
    <p v-if="!logged">Nenhum usuário logado</p>
    <button @click="logged = !logged">
        {{ logged ? 'Sair': 'Entrar' }}
    </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: '',
            logged: false
        }
    })
</script>
