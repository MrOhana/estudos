<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Usuário anônimo</p>
    <p v-else="!logado">Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair': 'Entrar' }}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        <p>Desenvolvido pra você!</p>
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
