<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">
	
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12 text-center">
			<div class="card">
				<div class="card-header">
					Create new Role
				</div>
				
				<div class="card-block">
					<form th:action="@{/roles/}" th:object="${role}" th:method="post">
						<div class="form-group">
							<input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Enter role name:"/>
							<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role name error</span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="/roles" class="btn btn-secondary">Back to list</a> 
						</div>
					</form>
				</div>
			</div>
		</div>	
	</th:block>
	
</html>
