<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">
	
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12">
			<a href="/users/new" class="btn btn-success">Create</a>
		</div>
		<div class="col-xs-12 col-md-12">
			<h5 class="mt-4 mb-4">Listing users</h5>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Last name</th>
						<th>E-mail</th>
						<th>Active?</th>
						<th>Actions</th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						
						<td th:switch="${user.active}">
							<span th:case="${true}" class="badge badge-success" th:text="YES"></span>
							<span th:case="${false}" class="badge badge-danger" th:text="NO"></span> 
						</td>
						
						<td>
							<a th:href="@{/users/edit/{id}(id = ${user.id})}" class="btn btn-info inline">Edit</a>
							<form th:action="@{/users/{id}(id=${user.id})}" th:method="delete" class="inline">
								<button class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</th:block>
	
</html>
